name: hello word
on: 
  push:
    paths:
      - '!README.md'
      - '**.js'
    branches: 
      - 'main'
      - 'release/**'
      - '!dev/**'
  pull_request:
    type: [opened, reopened, synchronize, labeled, unlabeled]

  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TODAY=$(date +%y-%m-%d)" >>$GITHUB_ENV
      - run: echo Hello Word, today is $TODAY

  